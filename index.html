<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Overdressed </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header class="navbar">
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <nav class="nav-menu" id="navMenu">
        <a href="#products" onclick="toggleMenu()">Shop</a>
        <a href="#" id="contactWhatsApp" onclick="toggleMenu()">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <img
        src="images/hero.jpeg"
        alt="Overdressed hero"
        class="hero-img"
      />
      <div class="hero-text">
        <h1 class="brand-name">Overdressed</h1>
        <p class="tagline"> </p>
        <a href="#products" class="hero-btn">Shop Now</a>
      </div>
    </section>

    <section class="products" id="products">
      <div class="product-grid">

        <div class="product-card">
          <div class="product-images">
            <img
              src="images/product1.1.png"
              alt="Bijli Backless Top"
              class="product-image main-image"
            />
            <div class="image-thumbnails" id="imageThumbnails">
              <!-- Thumbnails will be generated here -->
            </div>
          </div>
          <div class="product-info">
            <h3 class="product-name">Bijli Backless Top</h3>
            <a href="#" class="buy-btn" data-name="Bijli Backless Top" data-price="$89">Pre-book on WhatsApp</a>
          </div>
        </div>

      </div>
    </section>

    <section class="coming-soon">
      <h2>More Products Coming Soon!</h2>
      <p>Exciting new collections launching on <strong>February 10th, 2026</strong></p>
      <button class="remind-btn" onclick="remindMe()">Remind Me</button>
    </section>

    <footer class="footer">
      <p>© Overdressed</p>
      <a href="#" id="footerContactWhatsApp" class="buy-btn">Contact Us</a>
    </footer>

    <script>
      // Replace with your WhatsApp number (country code + number, digits only), e.g. '919123456789'
      const SELLER_PHONE = '919494698055';

      function toggleMenu() {
        const menu = document.getElementById('navMenu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      }

      // Initialize product image carousel
      function initProductImages() {
        const mainImage = document.querySelector('.main-image');
        const thumbnailsContainer = document.getElementById('imageThumbnails');
        
        // Check for product images (product1.png, product2.png, etc.)
        const imageCount = 5; // Support up to 5 images
        const images = [];
        
        for (let i = 1; i <= imageCount; i++) {
          images.push(`images/product${i}.png`);
        }
        
        // Create thumbnails
        images.forEach((src, index) => {
          const thumb = document.createElement('img');
          thumb.src = src;
          thumb.alt = `Product view ${index + 1}`;
          thumb.className = 'thumbnail';
          if (index === 0) thumb.classList.add('active');
          
          thumb.addEventListener('click', () => {
            mainImage.src = src;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
          });
          
          thumbnailsContainer.appendChild(thumb);
        });
      }

      function sendWhatsApp(name, price) {
        const phone = SELLER_PHONE.replace(/\D/g, '');
        const text = `Hi, I'm interested in pre-booking ${name} (${price}). Please confirm availability and payment details.`;
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
        window.open(url, '_blank');
      }

      function remindMe() {
        const phone = SELLER_PHONE.replace(/\D/g, '');
        const text = 'Hi, I want to be reminded on February 10th and I want to pre-book the Premium Jacket. Please let me know more details.';
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
        window.open(url, '_blank');
      }

      function closeRemindModal() {
        document.getElementById('remindModal').style.display = 'none';
      }

      // Close modal when clicking outside of it
      window.addEventListener('click', (event) => {
        const modal = document.getElementById('remindModal');
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });

      // Handle form submission
      document.getElementById('remindForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        // Store data in localStorage
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        reminders.push({
          name: name,
          email: email,
          phone: phone,
          timestamp: new Date().toLocaleString()
        });
        localStorage.setItem('reminders', JSON.stringify(reminders));

        // Show success message
        alert('Thank you!');
        
        // Reset form and close modal
        document.getElementById('remindForm').reset();
        closeRemindModal();
      });

      document.querySelectorAll('.buy-btn').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const name = btn.dataset.name;
          const price = btn.dataset.price;
          sendWhatsApp(name, price);
        });
      });

      const contactLink = document.getElementById('contactWhatsApp');
      if (contactLink) {
        contactLink.addEventListener('click', (e) => {
          e.preventDefault();
          const phone = SELLER_PHONE.replace(/\D/g, '');
          const text = 'Hi, I have a question about Overdressed products.';
          window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
        });
      }

      const footerContact = document.getElementById('footerContactWhatsApp');
      if (footerContact) {
        footerContact.addEventListener('click', (e) => {
          e.preventDefault();
          const phone = SELLER_PHONE.replace(/\D/g, '');
          const text = 'Hi, I have a query';
          window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
        });
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', initProductImages);
    </script>
  </body>
</html>
