<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Overdressed — Curated clothing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header class="navbar">
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <nav class="nav-menu" id="navMenu">
        <a href="#products" onclick="toggleMenu()">Shop</a>
        <a href="#" id="contactWhatsApp" onclick="toggleMenu()">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <img
        src="https://picsum.photos/1200/600?blur=2"
        alt="Overdressed hero"
        class="hero-img"
      />
      <div class="hero-text">
        <h1 class="brand-name">Overdressed</h1>
        <p class="tagline">Curated styles for confident you</p>
        <a href="#products" class="hero-btn">Shop Now</a>
      </div>
    </section>

    <section class="products" id="products">
      <div class="product-grid">

        <div class="product-card">
          <img
            src="images/top1.png"
            onerror="this.onerror=null;this.src='https://picsum.photos/seed/p1/600/600'"
            alt="Red Halter Top"
          />
          <div class="product-info">
            <h3 class="product-name">Red Halter Top</h3>
            <p class="price">$29</p>
            <a href="#" class="buy-btn" data-name="Red Halter Top" data-price="$29">Buy on WhatsApp</a>
          </div>
        </div>

        <div class="product-card">
          <img
            src="images/top2.jpeg"
            onerror="this.onerror=null;this.src='https://picsum.photos/seed/p2/600/600'"
            alt="Essential Hoodie"
          />
          <div class="product-info">
            <h3 class="product-name">Essential Hoodie</h3>
            <p class="price">$59</p>
            <a href="#" class="buy-btn" data-name="Essential Hoodie" data-price="$59">Buy on WhatsApp</a>
          </div>
        </div>

        <div class="product-card">
          <img
            src="images/top3.jpeg"
            onerror="this.onerror=null;this.src='https://picsum.photos/seed/p3/600/600'"
            alt="Minimal Dress"
          />
          <div class="product-info">
            <h3 class="product-name">Minimal Dress</h3>
            <p class="price">$79</p>
            <a href="#" class="buy-btn" data-name="Minimal Dress" data-price="$79">Buy on WhatsApp</a>
          </div>
        </div>

        <div class="product-card">
          <img
            src="images/top4.jpeg"
            onerror="this.onerror=null;this.src='https://picsum.photos/seed/p4/600/600'"
            alt="Comfort Pants"
          />
          <div class="product-info">
            <h3 class="product-name">Comfort Pants</h3>
            <p class="price">$49</p>
            <a href="#" class="buy-btn" data-name="Comfort Pants" data-price="$49">Buy on WhatsApp</a>
          </div>
        </div>

        <div class="product-card">
          <img
            src="images/top5.jpeg"
            onerror="this.onerror=null;this.src='https://picsum.photos/seed/p5/600/600'"
            alt="Weekend Jacket"
          />
          <div class="product-info">
            <h3 class="product-name">Weekend Jacket</h3>
            <p class="price">$89</p>
            <a href="#" class="buy-btn" data-name="Weekend Jacket" data-price="$89">Buy on WhatsApp</a>
          </div>
        </div>

      </div>
    </section>

    <footer class="footer">
      <p>© Overdressed</p>
    </footer>

    <script>
      // Replace with your WhatsApp number (country code + number, digits only), e.g. '919123456789'
      const SELLER_PHONE = '919494698055';

      function toggleMenu() {
        const menu = document.getElementById('navMenu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      }

      function sendWhatsApp(name, price) {
        const phone = SELLER_PHONE.replace(/\D/g, '');
        const text = `Hi, I'm interested in buying ${name} (${price}). Please confirm availability and payment details.`;
        const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
        window.open(url, '_blank');
      }

      document.querySelectorAll('.buy-btn').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          const name = btn.dataset.name;
          const price = btn.dataset.price;
          sendWhatsApp(name, price);
        });
      });

      const contactLink = document.getElementById('contactWhatsApp');
      if (contactLink) {
        contactLink.addEventListener('click', (e) => {
          e.preventDefault();
          const phone = SELLER_PHONE.replace(/\D/g, '');
          const text = 'Hi, I have a question about Overdressed products.';
          window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
        });
      }
    </script>
  </body>
</html>
