<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Overdressed</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <header class="navbar">
      <button class="hamburger" onclick="toggleMenu()">☰</button>
      <div class="nav-logo">
        <a href="/">
          <img src="images/logo.png" alt="Overdressed logo" />
        </a>
      </div>
      <nav class="nav-menu" id="navMenu">
        <a href="#products" onclick="toggleMenu()">Shop</a>
        <a href="#" id="contactWhatsApp" onclick="toggleMenu()">Contact</a>
      </nav>
    </header>

    <!-- HERO -->
    <section class="hero">
      <img src="./images/hero.jpeg" alt="Overdressed hero" class="hero-img" />
      <div class="hero-text">
        <h1 class="brand-name">Overdressed</h1>
        <a href="#products" class="hero-btn">Shop Now</a>
      </div>
    </section>

    <!-- PRODUCTS -->
    <section class="products" id="products">
      <div class="product-grid">

        <div class="product-card">
          <div class="product-images">

            <!-- main image -->
            <img
              src="./images/product1.jpg"
              alt="Bijli Backless Top"
              class="product-image main-image"
            />

            <!-- thumbnails -->
            <div class="image-thumbnails" id="imageThumbnails"></div>

          </div>

          <div class="product-info">
            <h3 class="product-name">Bijli Backless Top</h3>
            <a href="#" class="buy-btn" data-name="Bijli Backless Top">
              Pre-book on WhatsApp
            </a>
          </div>
        </div>

      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <p>© Overdressed</p>
      <a href="#" id="footerContactWhatsApp" class="buy-btn">Contact Us</a>
    </footer>


    <!-- SCRIPT -->
    <script>
      const SELLER_PHONE = '919494698055';

      function toggleMenu() {
        const menu = document.getElementById('navMenu');
        menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      }

      /* =============================
         ✅ FIXED PRODUCT IMAGE LOADER
         ============================= */
      function initProductImages() {
        const mainImage = document.querySelector('.main-image');
        const thumbnailsContainer = document.getElementById('imageThumbnails');

        const images = [
          "./images/product1.jpg",
          "./images/product2.jpg"
        ];

        thumbnailsContainer.innerHTML = "";

        images.forEach((src, index) => {
          const thumb = document.createElement('img');
          thumb.src = src;
          thumb.className = 'thumbnail';

          thumb.addEventListener('click', () => {
            mainImage.src = src;
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
          });

          thumbnailsContainer.appendChild(thumb);

          if (index === 0) {
            mainImage.src = src;
            thumb.classList.add('active');
          }
        });
      }

      function sendWhatsApp(name) {
        const phone = SELLER_PHONE.replace(/\D/g, '');
        const text = `Hi, I'm interested in pre-booking ${name}. Please share details.`;
        window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
      }

      document.querySelectorAll('.buy-btn').forEach((btn) => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          sendWhatsApp(btn.dataset.name);
        });
      });

      document.addEventListener('DOMContentLoaded', initProductImages);
    </script>

  </body>
</html>
